<html>
<head> 
	<title> Switch conditions </title>
<script>
 var n = parseInt(prompt("enter any number bwtween 1-3", "1-3"));
  
  
  switch(n)
  {
	case 1: 
	document.write("One");
	break;
	case 2: 
	document.write("Two");
	break;
	
	default: 
	document.write("Three");
	break;
	}
	
</script>
</head>


<body> 


</body>

</html>
