<html>
<head> 
	<title> String built in objects </title>
<script>
		var s = "hello nayan";
		
document.write("String is :" +s +"<br/>");
document.write("s.Length:" +s.length +"<br/>");
document.write("s.indexOf('n'):" +s.indexOf('n') +"<br/>");
document.write("s.lastIndexOf:" +s.lastIndexOf('n') +"<br/>");
document.write("s.toLowerCase:" +s.toLowerCase() +"<br/>");
document.write("s.toUpperCase:" +s.toUpperCase() +"<br/>");
document.write("s.Bold():" + s.bold() +"<br/>");
document.write("s.replace('hello', 'Kumar'):" +s.replace("hello", "Kumar") +"<br/>");
document.write("s.replace('Hello', 'Kumar'):" +s.replace("h", "r") +"<br/>");
</script>



</head>

<body>

</body>

</html>
