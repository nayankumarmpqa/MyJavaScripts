<html>
<head> 
	<title> boolean built in objects </title>
<script>
		
		var b1 = new Boolean(0);
		var b2 = new Boolean(1);
		var b3 = new Boolean("");
		var b4 = new Boolean(NaN);
		var b5 = new Boolean(null);
		var b6 = new Boolean("Helo Nayan");
		
		
		document.write("b1 Boolean(1)is :" + b1 + "<br/>");
		document.write("b2 Boolean(2)is :" + b2 + "<br/>");
		document.write("b3 Boolean('' '') is :" + b3 + "<br/>");
		document.write("b4 Boolean(NaN)is :" + b4 + "<br/>");
		document.write("b5 Boolean(null) is :" + b5 + "<br/>");
		document.write("b6 Boolean(''Helo Nayan'') is :" + b6 + "<br/>");

		
</script>



</head>

<body>

</body>

</html>
