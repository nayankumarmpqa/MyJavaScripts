<html>
<head> 
	<title> on change select </title>
<script>

	function hochangeEvent(valuefromselect)
	{
	document.bgColor=valuefromselect;
	}
	
	
	
</script>


</head>

<body>

<select onchange="hochangeEvent(this.value)">
	<option value=""> Select a color</option>
	<option value="Red"> Red</option>
	<option value="Green"> Green</option>
	<option value="Blue">Blue</option>
</select>
</body>
