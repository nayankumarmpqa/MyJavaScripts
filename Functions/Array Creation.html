<html>
<head> 
	<title> Array built in objects </title>
<script>
		
		var a = new Array(2,3.5,"nayan");
				
		document.write(a+"<br/>");
		document.write(a.length + "<br/>");
			document.write(a[1] + "<br/>");
				document.write(a[0]+" "+ a[1] +" "+a[2]+ "<br/>");
				
		//-----------------------------------------
		var b = [2,3.5,"nayan"];
				
		document.write("Array b: " + b +"<br/>");
		
		//-----------------------------------------
		var c = new Array();
		
		c[0] = 2;
		c[1] = 3.6;
		c[2] = "nayan kumar"
		
				
		document.write("Array c: " + c +"<br/>");
			
		
		
</script>



</head>

<body>

</body>

</html>
