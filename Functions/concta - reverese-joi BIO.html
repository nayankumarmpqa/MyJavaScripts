<html>
<head> 
	<title> Array concat reverse join BIO </title>
<script>
		
		var a = new Array(2,3.5,"nayan");
		var b = [15,25];
		var c = [20,30];
		
		document.write(a.concat(b,19,29,b,c)+"<br/>");
		document.write(a +"<br/>");
		document.write(a.reverse()+"<br/>");
		
		document.write(a.join("-"));
		
</script>



</head>

<body>

</body>

</html>
