<html>
<head> 
	<title> Math built in objects </title>
<script>
		
		
		
		document.write("Math.PI :" + Math.PI + "<br/>");
		document.write("Math.sqrt(9) : " + Math.sqrt(9)+ "<br/>");
		document.write("Math.pow(2,3) : " + Math.pow(2,3)+ "<br/>");
		document.write("Math.floor(3.33) : " + Math.floor(3.33)+ "<br/>");
		document.write("Math.ceil(3.88 : " + Math.ceil(3.88)+ "<br/>");
		document.write("Math.round(3.22) : " + Math.round(3.22)+ "<br/>");
		document.write("Math.round(3.66) : " + Math.round(3.66)+ "<br/>");

		
</script>



</head>

<body>

</body>

</html>
