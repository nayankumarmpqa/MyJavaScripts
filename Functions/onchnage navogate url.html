<html>
<head> 
	<title> Onchange web url navigation </title>
<script>

	function hochangeEvent(valuefromselect)
	{
	window.location=valuefromselect;
	}
	
	
	
</script>


</head>

<body>

<select onchange="hochangeEvent(this.value)">
	<option value=""> Select a website to nav</option>
	<option value="https://www.google.com"> Google</option>
	<option value="https://www.vialivetext.com/login"> Via</option>
	<option value="https://qa.vialivetext.com/login">Via QA</option>
</select>
</body>

</html>
