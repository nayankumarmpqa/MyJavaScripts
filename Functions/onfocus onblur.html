<html>
<head> 
	<title> onfocus onblur </title>
<script>

	function hofocus(x)
	{
	x.style.color="red";
	x.style.backgroundColor="blue";
	}
	
	function hoblur(y)
	{
	y.style.color="blue";
	y.style.backgroundColor="red";
	}
	
	
</script>


</head>

<body>
<input type="text" onfocus="hofocus(this)" onblur="hoblur(this)"/>

</body>

</html>
