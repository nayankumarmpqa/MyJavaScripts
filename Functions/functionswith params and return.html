<head> 
	<title> Functions with return</title>
<script>
 var x = parseInt(prompt("Enter first number in the prompt popup"));
 var y = parseInt(prompt("Enter 2nd number in the prompt popup"));
  

 function multiply(x,y)
 {
 return x*y;
 
 }

var result = multiply(x,y);  //Calling my method here
	document.write("result is = " + result);
	
</script>
