<html>
<head> 
	<title> onmouseover/onmouseout custom function </title>
<script>

	function handleMouseOverEvent(x)
	{ x.style.color="red";
	x.style.backgroundColor="yellow";
	x.innerHTML="MOUSEOVER";
	}
	
	function handleMouseOutEven(y)
	{ y.style.color="green";
	y.style.backgroundColor="pink";
	y.innerHTML="MOUSEOUT";
	}
	
	
</script>


</head>

<body>
<p onmouseover="handleMouseOverEvent(this)" onmouseout="handleMouseOutEven(this)">
Paragraph text

</p>

</body>

</html>
