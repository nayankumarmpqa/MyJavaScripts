<html>
<head> 
	<title>DOM:Styling </title>
<script>
	function changeDomcss()
	{
	document.getElementById("para1").align='center'; // it is updating html
	document.getElementById("para1").style.color='red';// it is updating CSS
	document.getElementById("para1").style.backgroundColor='yellow';// it is updating CSS
	

	}
			
		
</script>
</head>

<body onload="changeDomcss()">

<p id="para1"> this is my para where css is changing onload </p>




</body>

</html>
