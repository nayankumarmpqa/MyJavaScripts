<html>
<head> 
	<title>BOM:Navigator</title>
<script>
	document.write("App Name : " + window.navigator.appName + "<br/>");
	document.write("App Code Name : " + window.navigator.appCodeName + "<br/>");
	document.write("App Code Name cookieEnabled : " + navigator.cookieEnabled + "<br/>");
	document.write("App Code Name javaEnabled : " + navigator.javaEnabled + "<br/>");

	for (x in window.navigator)
	{
	document.write(x + "<br/");
	}
</script>
</head>

<body>


</body>

</html>
